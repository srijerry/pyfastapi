    on:
      push:
        branches:         
        - 'stage'

    name: Stage pipeline for divy application

    jobs:
      deploy:
        runs-on: ubuntu-latest

        env:
          AWS_REGION: us-east-2
          CLUSTER_NAME: test
          NAMESPACE : test1
          IMAGE_REPO: 735362266271.dkr.ecr.us-east-2.amazonaws.com
          IMAGE_NAME: divy-backend
          IMAGE_TAG: 1.0.${{ github.run_number }}
          CHART_NAME: divy-backend-chart

        steps:
          - uses: actions/checkout@v2

          - name: Set git ssh private key
            run: echo "${{ secrets.GIT_KEY }}" > GIT-KEY

          - name: AWS Credentials
            uses: aws-actions/configure-aws-credentials@v1
            with:
              aws-region: ${{ env.AWS_REGION }}
              aws-access-key-id: ${{ secrets.AWS_STAGE_ACCESS_ID }}
              aws-secret-access-key: ${{ secrets.AWS_STAGE_SECRET_ID }}
              
          - name: EKS connect
            run:  aws eks update-kubeconfig --name ${{ env.CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

          - name: Login to Docker
            run: docker login -u "${{ secrets.ARTIFACTORY_USERNAME }}" -p "${{ secrets.ARTIFACTORY_PASSWORD }}" artifactory.accuknox.com 
          
          - name: Build the Docker image
            run: docker build -f Dockerfile . --tag ${{ env.IMAGE_REPO }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

          - name: Run Trivy vulnerability scanner
            uses: aquasecurity/trivy-action@master
            with:
              image-ref: ${{ env.IMAGE_REPO }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
              output: ./trivy-results
              severity: HIGH,CRITICAL
              exit-code: 0

          - name: Publish report to S3 
            uses: prewk/s3-cp-action@v2  
            with:
              aws_access_key_id: ${{ secrets.AWS_STAGE_ACCESS_ID }}
              aws_secret_access_key: ${{ secrets.AWS_STAGE_SECRET_ID }}
              source: ./trivy-results
              dest: s3://accuknox-stage-trivy-reports/${{ env.IMAGE_NAME }}/trivy-results-${{ env.IMAGE_TAG }}

          - name: Login to Amazon ECR
            id: login-ecr
            uses: aws-actions/amazon-ecr-login@v1

          - name: Push to Amazon ECR
            run: |
              docker push ${{ env.IMAGE_REPO }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

          - name: Helm Build
            run: |
              sed -i "/^\([[:space:]]*appVersion: \).*/s//\1${{ env.IMAGE_TAG }}/" ${{ env.CHART_NAME }}/Chart.yaml
              cat ${{ env.CHART_NAME }}/Chart.yaml
              helm lint ${{ env.CHART_NAME }} 
              helm package ${{ env.CHART_NAME }}
              pwd


          - name: Helm Install
            run: helm upgrade --install divy-backend ${{ env.CHART_NAME }} -n ${{ env.NAMESPACE }} --values=${{ env.CHART_NAME }}/values-stage.yaml
